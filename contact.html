<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - SmartSecure</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Ajustez la hauteur selon vos besoins */
        }
        iframe {
            border: 0;
            width: 100%;
            max-width: 600px; /* Largeur maximale de l'iframe */
            height: 100%;
        }
        .header-link, .footer-link {
            transition: color 0.3s, text-shadow 0.3s;
        }
        .header-link:hover, .footer-link:hover {
            color: #2bcaf1; /* Couleur lumineuse (or) */
            text-shadow: 0 0 8px #2bcaf1;
        }
         /* Styles pour le chatbot */
         .botui-container {
            max-width: 300px; /* largeur max */
            max-height: 350px; /* hauteur max  */
            overflow-y: auto; /*  barre de défilement  */
            margin: 0 auto;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         #chatbot-header {
            padding: 10px;
            background-color: #153455a4;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #close-btn, #minimize-btn {
            cursor: pointer;
        }
        #animated-character {
            text-align: center;
            margin: 10px 0;
        }
        #animated-character img {
            width: 50px;
            height: auto;
        }
         /* Styles pour les icônes de réseaux sociaux */
 .social-icons a {
            color: white;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #2bcaf1;
        }
    </style>

</head>
<body>
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="style.html" class="flex items-center">
            <img src="icone.png" alt="Connected Lock Icon" class="w-8 h-8 mr-2">
            <span class="text-2xl font-bold">SmartSecure</span>
            </a>
            <nav>
                <a href="style.html" class="header-link mx-2">Accueil</a>
                <a href="product.html" class="header-link mx-2">Produit</a>
                <a href="contact.html" class="header-link mx-2">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Google Map Section -->
    <section class="google-map py-20 bg-gray-100 text-center">
        <h2 class="text-3xl font-bold mb-8">Localisez-nous</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40430.30992213586!2d3.0209859246583806!3d50.7033447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c32be9c83815ef%3A0xd048362eead599d8!2sSmart%20Secure!5e0!3m2!1sfr!2sfr!4v1718733959583!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form py-20 text-center">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8">Contactez-Nous</h2>
            <form id="contactForm" class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-left text-gray-700">Nom</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-gray-700">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded" rows="4" required></textarea>
                </div>
                <div id="error" class="text-red-500"></div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Envoyer</button>
            </form>
        </div>
    </section>
     <!-- Login Section -->
    <section class="login-section py-20 text-center">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8">Vous connectez</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Connexion</button>
        </div>
    </section>

    <!-- Chatbot Section -->
    <div id="botpress-webchat"></div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 SmartSecure. Tous droits réservés.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/SmartSecure" class="footer-link mx-2" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com/SmartSecure" class="footer-link mx-2" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/company/smartsecure" class="footer-link mx-2" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/a55411e4-1b2e-433a-ad96-98f2b878356f/webchat/config.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
